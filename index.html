<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Pixel Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ready-arts" id="readyArts">
        <h2>Готовые рисунки</h2>
        <ul class="arts-list" id="artsList"></ul>
    </div>
    <div class="main-content">
        <div class="pixel-grid-container">
            <div class="pixel-grid" id="pixelGrid"></div>
        </div>
        <button class="save-btn" id="saveBtn">Сохранить рисунок</button>
        <button class="save-btn" id="clrBtn">Очистить рисунок</button>
    </div>
    <div class="paint-choose" id="paintChoose">
        <h2>Палитра</h2>
        <ul class="colors-list" id="palette"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
